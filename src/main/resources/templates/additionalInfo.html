<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Additional Info</title>
</head>
<body>
<h1>추가 정보 입력</h1>
<form th:action="@{/auth/additionalInfo}" method="post">
    <div>
        <label>이메일: </label>
        <span th:text="${email}">이메일</span>
    </div>
    <div>
        <label>이름: </label>
        <span th:text="${name}">이름</span>
    </div>
    <div>
        <label>프로필 이미지: </label>
        <img th:src="${profileImage}" alt="Profile Image"/>
    </div>
    <div>
        <label for="nickname">닉네임:</label>
        <input type="text" id="nickname" name="nickname" required/>
    </div>
    <div>
        <label for="goalVidCnt">하루 목표 강의 수:</label>
        <select id="goalVidCnt" name="goalVidCnt" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
    </div>
    <button type="submit">완료</button>
</form>
</body>
</html>
